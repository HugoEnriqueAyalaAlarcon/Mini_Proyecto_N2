<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--icono de pestalla-->
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/calculator.svg" />
  <title>Calculadora De Propinas</title>
  <!--bootstrap css-->
  <link rel="stylesheet" href="./bp-ac/css/bootstrap.min.css" />
  <!--botstrap js-->
  <script src="./bp-ac/js/bootstrap.bundle.min.js" defer></script>
  <!--Main css-->
  <link rel="stylesheet" href="./main.css" />
  <!--main en js-->
  <script src="./main.js" defer></script>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet" />
</head>

<body class="conteiner-main">
  <div class="conteiner-cal">
    <h1 class="textSplit text-center">
      SPLI <br />
      TTER
    </h1>
    <!--contenedor de la tarjeta-->
    <div class=" card componentes d-flex flex-column justify-content-evenly flex-lg-row">
      <!--contenedor datos de entrada-->
      <div class="container datosInput d-flex flex-column justify-content-evenly">
        <label class="row">
          <span class="col">Bill</span>
        </label>
        <label class="row">
          $<input id="bill" value="0" class="input col d-flex flex-row justify-content-between">
        </label>
        <label class="row">
          <span class="col">Select Tip %</span>
        </label>
        <span class="row">
          <span class="col d-flex flex-column">
            <span class="btn btn-success" data-number="0"> 5%</span>
          </span>
          <span class="col d-flex flex-column">
            <span class="btn btn-success" data-number="1"> 10%</span>
          </span>
        </span>
        <span class="row">
          <span class="col d-flex flex-column">
            <span class="btn btn-success" data-number="2"> 15%</span>
          </span>
          <span class="col d-flex flex-column">
            <span class="btn btn-success" data-number="3"> 25%</span>
          </span>
        </span>
        <span class="row">
          <span class="col d-flex flex-column">
            <span class="btn btn-success" data-number="4"> 50%</span>
          </span>
          <span class="col d-flex flex-column">
            <span class="btnCustom btn" data-number="5"> Custom </span>
          </span>
        </span>
        <label class="row">
          <span class="col">Mumber of People <img src="icon/person.svg" alt="noImg"></span>
        </label>
        <label class="row">
          <input id="inputNPeople" value="0" class="input">
        </label>
      </div>
      <!--contenedor datos de salida-->
      <div class="container datosUotput d-flex flex-column justify-content-evenly">
        <!--lado salida de datos-->
        <div class="contTextSalida">
          <div class="row">
            <label class="col-4 textChicoBlanco">
              Tip Amount <br>
              <span>
                /person
              </span>
            </label>
            <label class="col text-end fs-1 resul" id="tipA">
              $0
            </label>
          </div>
          <div class="row">
            <label class="col-3 textChicoBlanco">
              Total <br>
              <span>
                /person
              </span>
            </label>
            <label class="col  text-end fs-1 resul" id="total">
              $0
            </label>
              <button class="btnReset btn">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
