<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  </head>

    <!--div contenedor de datos de ingreso para calcular la propina-->

            <p>
                 Bill

            </p>
        </div>
        <!--botones para seleccionar porcentaje de propina-->

            Select Tip

            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>

        </div>
        <!--numero de poersonas-->
        <div>
            Number of People
            <input type="text" name="" id="">
        </div>
        
        
    </div>
    <!--contenedor datos de ssalida-->
    <div class="container">
        <!--lado izquierdo del contenedor-->
        <div>
            <p> 
                Tip Amount
                /person
            </p>
            <p> 
                Total
                /person
            </p>
        </div>
        <div>
            <input type="text">
            <input type="text">
        </div>
        <button>Reset</button>
    </div>

</html>
