<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--icono de pestalla-->
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/calculator.svg" />
  <title>Calculadora De Propinas</title>
  <!--bootstrap css-->
  <link rel="stylesheet" href="./bp-ac/css/bootstrap.min.css" />
  <!--botstrap js-->
  <script src="./bp-ac/js/bootstrap.bundle.min.js" defer></script>
  <!--Main css-->
  <!--<link rel="stylesheet" href="./main.css" />-->
  <!--main en js-->
  <script src="./main.js" defer></script>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-info bg-opacity-25 textSplit text-start">
 <h1 class="mt-5 text-center text-dark text-opacity-75 fw-bold">SPLI <br> TTER</h1>
 <div class="container card rounded-5 bg-light bg-opacity-75 shadow mt-5">
  <div class="row">
    <div class="col-sm-6 datosEntrada mb-3 mt-3 p-3 d-grid gap-3">
      <form >
        <label for="bill">Bill</label>
        <input type="text" id="bill" class="col-12 mb-3 border bg-body bg-opacity-50 rounded-3 border-0 input text-end" value="0" autofocus/>

        <div class="row ">
          <span class="col-12">Select Tip %</span>
          <button class="btn col-sm-3 col-5 btn-success my-2 mx-3" > 5%</button>
          <button class="btn col-sm-3 col-5 btn-success my-2 mx-3" > 10%</button>
          <button class="btn col-sm-3 col-5 btn-success my-2 mx-3" > 15%</button>
          <button class="btn col-sm-3 col-5 btn-success my-2 mx-3" > 25%</button>
          <button class="btn col-sm-3 col-5 btn-success my-2 mx-3" > 50%</button>
          <button class="col-sm-3 col-5 btnCustom btn btn-outline-success my-2 mx-3 mb-3" > Custom </button>
        </div>

        <label for="inputNPeople">Mumber of People</label>
        <input type="text" id="inputNPeople" class="col-12 border bg-body bg-opacity-50 rounded-3 border-0 input text-end" value="0"/>
      </form>
    </div>
    <!--datos de salida-->
    <div class="col-12 col-sm-6 py-sm-3 py-3">
      <div class=" bg-success rounded-5 p-5 ">
        <form action="control" class="d-grid gap-5">
        <div class="row">
          <label class="col-4 text-light fs-5">
            Tip Amount <br>
            <span class=" text-light opacity-50">
              /person
            </span>
          </label>
          <label class="col text-end fs-1 text-dark text-opacity-50 fw-bold" id="tipA">
            $0
          </label>
        </div>
        <div class="row">
          <span class="col-4  text-light fs-5">
            Total <br>
            <span class=" text-light opacity-50">
              /person
            </span>
          </span>
          <span class="col  text-end fs-1 text-dark text-opacity-50 fw-bold" id="total">
            $0
          </span>
        </div>
        <div>
          <button class="col-12 btn btn-light opacity-75 rounded-5">Reset</button>
        </div> 
      </form>  
      </div>
    </div>
  </div>
 </div>
</body>
</html>
